<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Registo</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Escreva o seu nome" required minlength="3">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escreva o seu email" required>
        </div>
        <br>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Escreva a sua idade" required>
        </div>
        <br>
        <div>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select id="nacionalidade" name="nacionalidade">
                <option value="">Selecione a sua nacionalidade</option>
                <option value="portuguesa">Português</option>
                <option value="brasileira">Brasileiro</option>
                <option value="espanhola">Espanhol</option>
                <option value="inglesa">Inglês</option>
                <option value="francesa">Francês</option>
            </select>
        </div>
        <br>
        <div>
            <label for="password">Palavra-passe:</label>
            <input type="password" id="password" name="password" placeholder="Digite a sua palavra-passe" required minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <small>A palavra-passe deve ter no mínimo 8 caracteres, incluindo uma letra maiúscula e uma minúscula.</small>
        </div>
        <br>
        <button type="submit">Submeter formulário</button>
    </form>
</body>
</html>
