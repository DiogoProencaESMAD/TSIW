<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Exercício 03 - Text 04</title>
    <style>
        h1 {
            text-transform: uppercase; /* Define o texto do h1 para maiúsculas */
        }
        p {
            text-transform: capitalize; /* Define a primeira letra de cada palavra em maiúscula */
        }
    </style>
</head>
<body>
    <h1>Título em maiúsculas</h1>
    <p>este é um parágrafo com a primeira letra em maiúscula.</p>
</body>
</html>
