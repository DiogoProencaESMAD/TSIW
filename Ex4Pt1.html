<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Lista Ordenada com Sub Items em Letras</title>
    <style>
        .subitem {
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <h1>Lista Ordenada com Sub Items em Letras</h1>
    
    <ol>
        <li>Item 1
            <ol class="subitem">
                <li>sub item a</li>
                <li>sub item b</li>
            </ol>
        </li>
        <li>Item 2
            <ol class="subitem">
                <li>etc.</li>
                <li>...</li>
            </ol>
        </li>
    </ol>
</body>
</html>
